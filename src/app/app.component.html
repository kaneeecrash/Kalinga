<ion-app>
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
  <ion-footer *ngIf="!isLoginPage()">
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="home" [routerLink]="['/home']" [routerDirection]="'root'">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="missions" [routerLink]="['/missions']" [routerDirection]="'forward'">
        <ion-icon name="list"></ion-icon>
        <ion-label>Missions</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="emergency" [routerLink]="['/emergency']" [routerDirection]="'forward'">
        <ion-icon name="alert-circle"></ion-icon>
        <ion-label>Emergency</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="donate" [routerLink]="['/donations']" [routerDirection]="'forward'">
        <ion-icon name="heart"></ion-icon>
        <ion-label>Donations</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile" [routerLink]="['/profile']" [routerDirection]="'root'">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-footer>
</ion-app>
