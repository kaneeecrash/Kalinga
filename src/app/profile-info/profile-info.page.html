<ion-content class="profile-bg" fullscreen>
  <div class="profile-header-gradient">
    <svg viewBox="0 0 400 100" class="profile-header-svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="profileWaveGradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#A300D6"/>
          <stop offset="100%" stop-color="#FF3C8E"/>
        </linearGradient>
      </defs>
      <path d="M0,55 Q120,110 260,55 T400,55 L400,0 L0,0 Z"
        fill="url(#profileWaveGradient)" />
    </svg>
    <div class="profile-toolbar">
      <ion-icon name="arrow-back-outline" class="back-btn" (click)="goBack()"></ion-icon>
      <ion-icon *ngIf="!editMode" name="create-outline" class="edit-btn" (click)="enableEdit()"></ion-icon>
      <ion-icon *ngIf="editMode" name="close-outline" class="edit-btn" (click)="cancelEdit()"></ion-icon>
    </div>
    <div class="profile-avatar-wrapper">
      <div class="avatar-container">
        <img [src]="avatarPreview || user?.photoURL || 'assets/avatar.png'" alt="Avatar" class="profile-avatar-img" />
        <ion-spinner *ngIf="isUploadingAvatar" name="crescent" class="avatar-loading"></ion-spinner>
      </div>
      <input type="file" #avatarInput accept="image/*" hidden (change)="onAvatarChange($event)">
      <ion-button fill="clear" (click)="selectAvatar()" *ngIf="editMode" [disabled]="isUploadingAvatar">
        <ion-spinner *ngIf="isUploadingAvatar" name="crescent" size="small"></ion-spinner>
        <span *ngIf="!isUploadingAvatar">Change Avatar</span>
        <span *ngIf="isUploadingAvatar">Uploading... {{uploadProgress}}%</span>
      </ion-button>
      
      <!-- Upload Progress Bar -->
      <div *ngIf="isUploadingAvatar" class="upload-progress">
        <ion-progress-bar [value]="uploadProgress / 100" color="primary"></ion-progress-bar>
        <p class="progress-text">Uploading avatar... {{uploadProgress}}%</p>
      </div>
    </div>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onFormSubmit($event)" role="form" aria-label="Profile Information Form">
    <ion-list class="profile-info-list">
      <ion-item lines="none" class="profile-field">
        <div class="field-group">
          <label class="field-label" for="displayName">Full Name *</label>
          <input id="displayName" class="outlined-pill" formControlName="displayName" 
                 [readonly]="!editMode" [value]="user.displayName" autocomplete="name" 
                 aria-required="true" aria-describedby="displayName-help" />
        </div>
      </ion-item>

      <ion-item lines="none" class="profile-field">
        <div class="field-group">
          <label class="field-label" for="bio">Bio</label>
          <textarea id="bio" class="outlined-pill" formControlName="bio" 
                    [readonly]="!editMode" rows="2" placeholder="Bio" autocomplete="off"></textarea>
        </div>
      </ion-item>

      <ion-item lines="none" class="profile-field">
        <div class="field-group">
          <label class="field-label" for="mobile">Mobile Number</label>
          <input id="mobile" class="outlined-pill" formControlName="mobile" 
                 [readonly]="!editMode" placeholder="Mobile Number" autocomplete="tel" 
                 type="tel" aria-describedby="mobile-help" />
        </div>
      </ion-item>

      <ion-item lines="none" class="profile-field">
        <div class="field-group">
          <label class="field-label" for="birthdate">Birthdate</label>
          <input id="birthdate" type="date" class="outlined-pill" formControlName="birthdate"
                 [readonly]="!editMode" [max]="today" placeholder="MM/DD/YYYY" autocomplete="bday" />
        </div>
      </ion-item>

      <ion-item lines="none" class="profile-field">
        <div class="field-group">
          <label class="field-label" for="gender">Gender</label>
          <select id="gender" class="outlined-pill" formControlName="gender" [disabled]="!editMode">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </ion-item>

      <ion-item lines="none" class="profile-field">
        <div class="field-group">
          <label class="field-label" for="email">Email Address</label>
          <input id="email" class="outlined-pill" [value]="user.email" readonly autocomplete="email" />
        </div>
      </ion-item>

      <ion-item lines="none" class="profile-field">
        <div class="field-group">
          <label class="field-label" for="occupation">Occupation / Field</label>
          <input id="occupation" class="outlined-pill" formControlName="occupation" 
                 [readonly]="!editMode" placeholder="Occupation / Field" autocomplete="organization-title" />
        </div>
      </ion-item>

      <ion-item lines="none" class="profile-field">
        <div class="field-group">
          <label class="field-label" for="skills">Skills & Interests</label>
          <input id="skills" class="outlined-pill" formControlName="skills" 
                 [readonly]="!editMode" placeholder="Skills & Interests" autocomplete="off" />
        </div>
      </ion-item>
    </ion-list>

    <!-- Debug Info (remove in production) -->
    <div class="debug-info">
      Debug: Edit Mode = {{editMode}}, Form Valid = {{profileForm.valid}}, User = {{user?.displayName}}
    </div>

    <!-- Save and Cancel Buttons -->
    <div *ngIf="editMode" class="edit-actions">
      <ion-button type="submit" color="primary" [disabled]="isSaving || isUploadingAvatar" expand="block" class="save-btn">
        <ion-spinner *ngIf="isSaving" name="crescent" size="small"></ion-spinner>
        <span *ngIf="!isSaving">Save Changes</span>
        <span *ngIf="isSaving">Saving...</span>
      </ion-button>
      <ion-button fill="clear" color="medium" (click)="cancelEdit()" [disabled]="isSaving" expand="block" class="cancel-btn">
        Cancel
      </ion-button>
    </div>
  </form>
</ion-content>
