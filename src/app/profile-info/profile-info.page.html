  <div class="profile-info-header">

      <svg viewBox="0 0 400 120" class="header-svg" preserveAspectRatio="none">
        <defs>
          <linearGradient id="profileInfoGradient" x1="0" y1="0" x2="1" y2="1">

        <path d="M0,60 Q120,120 260,60 T400,60 L400,0 L0,0 Z"
          fill="url(#profileInfoGradient)" />
      </svg>
    </div> -->
    
    <!-- Navigation -->
    <div class="header-nav">
      <ion-back-button defaultHref="/profile"></ion-back-button>
      <h2 class="page-title">Profile Information</h2>
      <ion-button fill="clear" class="edit-toggle-btn" (click)="editMode ? saveProfile() : enableEdit()">
        {{ editMode ? 'SAVE' : 'EDIT' }}
      </ion-button>
    </div>
    
    <!-- Avatar Section -->
    <div class="avatar-section">
      <div class="avatar-container">
        <img [src]="avatarPreview || user?.photoURL || 'assets/avatar.png'" 
             alt="Avatar" 
             class="profile-avatar" />
        <div class="avatar-overlay" *ngIf="editMode" (click)="selectAvatar()">
          <ion-icon name="camera-outline"></ion-icon>
        </div>
        <div class="avatar-overlay" *ngIf="!editMode" (click)="profileForm ? onFieldFocus() : null">
          <ion-icon name="camera-outline"></ion-icon>
        </div>
        <input type="file" #avatarInput accept="image/*" hidden (change)="onAvatarChange($event)">
      </div>
      
      <ion-button *ngIf="editMode" fill="outline" size="small" class="change-avatar-btn" (click)="selectAvatar()" [disabled]="isUploadingAvatar">
        <ion-spinner *ngIf="isUploadingAvatar" name="crescent" size="small"></ion-spinner>
        <span *ngIf="!isUploadingAvatar">Change Photo</span>
        <span *ngIf="isUploadingAvatar">Processing...</span>
      </ion-button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Loading profile...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="!isLoading && !user" class="error-container">
    <ion-icon name="warning-outline"></ion-icon>
    <p>Failed to load profile</p>
    <ion-button (click)="loadUser()">Retry</ion-button>
  </div>

  <!-- Profile Form -->
  <div *ngIf="!isLoading && profileForm && user" class="form-container">
    <form [formGroup]="profileForm" (ngSubmit)="onFormSubmit($event)">
      
      <div class="form-section">
        <h3 class="section-title">Personal Information</h3>
        
        <div class="form-group">
          <label class="form-label" for="displayName">Full Name *</label>
          <input id="displayName" 
                 class="form-input" 
                 formControlName="displayName" 
                 [readonly]="!editMode" 
                 placeholder="Enter your full name"
                 (focus)="profileForm ? onFieldFocus() : null"
                 (click)="profileForm ? onFieldFocus() : null" />
          <div *ngIf="profileForm.get('displayName')?.invalid && profileForm.get('displayName')?.touched" 
               class="form-error">
            <span *ngIf="profileForm.get('displayName')?.errors?.['required']">Full Name is required</span>
            <span *ngIf="profileForm.get('displayName')?.errors?.['minlength']">Full Name must be at least 2 characters</span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input id="email" 
                 class="form-input readonly" 
                 [value]="user?.email || ''" 
                 readonly 
                 placeholder="Email address" />
        </div>

        <div class="form-group">
          <label class="form-label" for="mobile">Mobile Number</label>
          <input id="mobile" 
                 class="form-input" 
                 formControlName="mobile" 
                 [readonly]="!editMode" 
                 placeholder="Enter your mobile number" 
                 type="tel"
                 (focus)="profileForm ? onFieldFocus() : null"
                 (click)="profileForm ? onFieldFocus() : null" />
        </div>

        <div class="form-group">
          <label class="form-label" for="birthdate">Birthdate</label>
          <input id="birthdate" 
                 type="date" 
                 class="form-input" 
                 formControlName="birthdate"
                 [readonly]="!editMode" 
                 [max]="today"
                 (focus)="profileForm ? onFieldFocus() : null" />
        </div>

        <div class="form-group">
          <label class="form-label" for="gender">Gender</label>
          <select id="gender" class="form-input" formControlName="gender" (focus)="profileForm ? onFieldFocus() : null">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-section">
        <h3 class="section-title">Professional Information</h3>
        
        <div class="form-group">
          <label class="form-label" for="occupation">Occupation / Field</label>
          <input id="occupation" 
                 class="form-input" 
                 formControlName="occupation" 
                 [readonly]="!editMode" 
                 placeholder="Enter your occupation"
                 (focus)="profileForm ? onFieldFocus() : null" />
        </div>

        <div class="form-group">
          <label class="form-label" for="skills">Skills & Interests</label>
          <input id="skills" 
                 class="form-input" 
                 formControlName="skills" 
                 [readonly]="!editMode" 
                 placeholder="Enter your skills and interests"
                 (focus)="profileForm ? onFieldFocus() : null" />
        </div>
      </div>

      <div class="form-section">
        <h3 class="section-title">About You</h3>
        
        <div class="form-group">
          <label class="form-label" for="bio">Bio</label>
          <textarea id="bio" 
                    class="form-textarea" 
                    formControlName="bio" 
                    [readonly]="!editMode" 
                    rows="4" 
                    placeholder="Tell us about yourself..."
                    (focus)="profileForm ? onFieldFocus() : null"></textarea>
        </div>
      </div>

      <!-- Action Buttons -->
      <!-- <div *ngIf="editMode" class="action-buttons">
        <ion-button type="submit"

        <ion-button fill="clear"

                    expand="block" 
                    class="cancel-btn"
                    (click)="cancelEdit()" 
                    [disabled]="isSaving">
          Cancel
        </ion-button>
      </div> -->
    </form>
  </div>
</ion-content>
