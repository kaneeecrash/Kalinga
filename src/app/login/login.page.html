<ion-content class="register-bg" fullscreen style="--ion-background-color: transparent;">
  <!-- Gradient Wave Header (SVG, same as register) -->
  <div class="register-wave-tall">
    <svg viewBox="0 0 400 100" class="register-wave-svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="regWaveGrad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#A300D6"/>
          <stop offset="100%" stop-color="#FF3C8E"/>
        </linearGradient>
      </defs>
      <path d="M0,70 Q120,110 260,60 T400,60 L400,0 L0,0 Z"
        fill="url(#regWaveGrad)" />
      <path d="M0,95 Q140,120 400,90 L400,100 L0,100 Z"
        fill="#fff" fill-opacity="0.85"/>
    </svg>
    <div class="register-title">Welcome Back</div>
  </div>

  <div class="register-card">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="register-form">
      <div class="input-row">
        <ion-icon name="person-outline"></ion-icon>
        <ion-input 
          formControlName="emailOrUserName" 
          placeholder="Username or Email"
          autocomplete="username email"
          required>
        </ion-input>
      </div>
      <div class="input-row">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input 
          formControlName="password" 
          type="password"
          placeholder="Password"
          autocomplete="current-password"
          required>
        </ion-input>
      </div>

      <div class="login-options-row">
        <div style="display: flex; align-items: center;">
          <ion-checkbox formControlName="rememberMe" slot="start"></ion-checkbox>
          <span class="remember-me-label">Remember me</span>
        </div>
        <a class="forgot-link" href="#">Forgot Password?</a>
      </div>

      <ion-button
        expand= "block"
        type="submit"
        class="register-btn"
        [disabled]="loginForm.invalid || loading">
        LOGIN
      </ion-button>

      <ion-text color="danger" *ngIf="errorMsg">{{ errorMsg }}</ion-text>

      <div class="register-footer">
        Don't have an account? <a routerLink="/register"><b>Click here to Register</b></a>
      </div>
    </form>
  </div>
</ion-content>
